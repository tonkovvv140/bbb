<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444;
            color: #f0f0f0;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e7e34;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }

        br {
            display: none;
        }

    </style>
    <title>Добавить статью</title>
</head>
<body>
    <form method="post">
        Автор: <input type="text" name="author" required><br><br>
        Название статьи: <input type="text" name = "name" required><br><br>
        Дата: <input type="date" name="date" required><br><br>
        Текст статьи:<br>
        <textarea name="article" rows="10" cols="50" required></textarea><br><br>
        <input type="submit" value="Добавить статью">
        <div><a href="/article/all">Статьи</a></div>
    </form>
</body>
</html>
